<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script async src="./index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="content_manager">
      <section class="introduction">
        <h1>Portfolio</h1>
        <h4>Proyectos realizados desde 12/5/2024 hasta la actualidad.</h4>
      </section>
      <section class="proyects">
        <template id="cards_template">
          <div class="card">
            <div class="card_img_container">
              <img
                src="./logo.png"
                alt="fullstack development"
                class="card_img"
              />
            </div>
            <div class="card_text">
              <h4 class="card_title">Un trabajo que hice</h4>
              <p class="card_description">
                Te cuento un poco más sobre este trabajo y sobre cómo la rompí
                en este proyecto. si el texto se hace...
              </p>
              <a href="" class="card_show_more">Ver más</a>
            </div>
          </div>
        </template>
      </section>
    </div>
  </body>
</html>
